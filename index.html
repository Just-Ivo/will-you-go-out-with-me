<!doctype html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ще излезеш ли с мен</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: linear-gradient(135deg, #ffe4e6, #fff);
    }

    .card{
      width:min(520px, 92vw);
      background: rgba(255,255,255,.9);
      border-radius: 22px;
      padding: 26px 20px 28px;
      text-align:center;
      box-shadow: 0 20px 50px rgba(0,0,0,.15);
    }

    img.spidey{
      width: 180px;
      margin: 6px auto 14px;
      display:block;
      animation: bob 1.6s ease-in-out infinite;
    }

    @keyframes bob{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-10px); }
    }

    h1{
      font-size: clamp(26px, 3.5vw, 38px);
      margin-bottom: 22px;
    }

    .buttons{
      display:flex;
      justify-content:center;
      gap:14px;
    }

    button{
      border:0;
      border-radius:999px;
      padding: 12px 20px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      transition: transform .15s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,.12);
    }

    #yes{ background:#22c55e; color:white; }
    #no{ background:#ef4444; color:white; }

    .msg{
      margin-top:14px;
      font-weight:700;
      color:#dc2626;
      min-height:22px;
    }

    /* second page */
    .final{
      display:none;
      text-align:center;
      animation: fadeIn .6s ease;
    }

    .final img{
      width: 220px;
      margin-bottom: 20px;
    }

    .final h2{
      font-size: clamp(22px, 3.2vw, 34px);
    }

    @keyframes fadeIn{
      from{ opacity:0; transform: translateY(10px); }
      to{ opacity:1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- FIRST PAGE -->
  <div class="card" id="page1">
    <img
      class="spidey"
      src="https://www.citypng.com/public/uploads/preview/hd-spiderman-chibi-png-701751694950529l7f0wbvf4e.png"
      alt="spiderman"
    >

    <h1>Ще излезеш ли с мен</h1>

    <div class="buttons">
      <button id="yes">Да</button>
      <button id="no">Не</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <!-- SECOND PAGE -->
  <div class="card final" id="page2">
    <img
      src="https://i.pinimg.com/originals/b2/e0/e3/b2e0e3bc7e21db87bfe39974c2e99570.gif"
      alt="gif"
    >
    <h2>и аз бих избрал това на твое място</h2>
  </div>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const msg = document.getElementById("msg");
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");

    let scale = 1;

    no.addEventListener("click", () => {
      scale += 0.15;
      yes.style.transform = `scale(${scale})`;
      msg.textContent = "този отговор не се приема";
    });

    yes.addEventListener("click", () => {
      page1.style.display = "none";
      page2.style.display = "block";
    });
  </script>

</body>
</html>
